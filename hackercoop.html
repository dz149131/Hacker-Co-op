<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HomeWork HackerCoop</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="hackercoop.css" />
	</head>
	<body class="custom-bg-color">
		<div class="container-fluid d-flex justify-content-center align-items-center vh-100">
			<div class="container align-items-center text-center">
				<h1 class="text-light border-bottom border-primary-subtle pb-2">Homework</h1>
				<div class="mb-3 pt-3">
					<input type="text" class="form-control" id="messageInput" placeholder="Enter a message.." />
				</div>
				<button type="submit" class="btn btn-success" onclick="sendMessage()">Send Message</button>
			</div>
		</div>

		<script>
			function sendMessage() {
				const messageInput = document.getElementById('messageInput').value;
				const accessToken = 'YOUR_ACCESS_TOKEN';

				const endpoint = 'https://www.hackercoop.dev/api/boop';
				const headers = {
					Authorization: 'Bearer ' + accessToken,
					'Content-Type': 'application/json',
				};
				const body = JSON.stringify({ content: messageInput });

				fetch(endpoint, {
					method: 'POST',
					headers: headers,
					body: body,
				})
					.then((response) => {
						if (response.ok) {
							console.log('Message sent successfully!');
						} else {
							console.error('Failed to send message.');
						}
					})
					.catch((error) => {
						console.error('An error occurred:', error);
					});
			}
		</script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
			integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
			crossorigin="anonymous"
		></script>
	</body>
</html>
